apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: openshift-1-git-s2i
  namespace: mauricio-toapanta-dev
  label:
    app: openshift-1-git-s2i
spec:
  lookupPolicy:
    local: false
---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: openshift-1-git-s2i
  namespace: mauricio-toapanta-dev
  label:
    app: openshift-1-git-s2i
spec:
  source:
    type: Git
    git:
      uri: https://github.com/mauricio-toapanta-fisagrp/openshift_1.git
      ref: main
    contextDir: ''
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
  output:
    to: 
      kind: ImageStreamTag
      name: "openshift-1-git-s2i:latest"
