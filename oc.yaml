apiVersion: apps/v1
kind: Deployment
metadata:
  name: mi-deployment-m
  namespace: mauricio-toapanta-dev
  labels:
    app: mi-app
    areanegocio: tecnologia
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mi-app
  template:
    metadata:
      labels:
        app: mi-app
    spec:
      containers:
        - name: contenedor-principal
          image: mauriciotoapanta/hola-mundo-clase-86:2  # <-- Reemplaza con la imagen que quieras usar
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: mi-configmap-m
            - secretRef:
                name: mi-secret-m
---
apiVersion: v1
kind: Service
metadata:
  name: mi-servicio-m
  namespace: mauricio-toapanta-dev  # AsegÃºrate de que coincida con tu Deployment
spec:
  selector:
    app: mi-app  # Debe coincidir con las labels del Deployment
  ports:
    - protocol: TCP
      port: 4000        # Puerto del Service
      targetPort: 3000  # Puerto del contenedor
  type: ClusterIP     # Cambia a NodePort o LoadBalancer si quieres acceso externo
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mi-configmap-m
  namespace: mauricio-toapanta-dev
data:
  DATABASE: "192.168.1.1"

---
apiVersion: v1
kind: Secret
metadata:
  name: mi-secret-m
  namespace: mauricio-toapanta-dev
type: Opaque
data:
  PASSWORD: aG9sYQ==
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mi-hpa
  namespace: mauricio-toapanta-dev
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: deployment
    name: mi-deployment
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 100
