apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: openshift-1-git
  namespace: mauricio-toapanta-dev
  label:
    app: openshift-1-git
spec:
  lookupPolicy:
    local: false
---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: openshift-1-git
  namespace: mauricio-toapanta-dev
  label:
    app: openshift-1-git
spec:
  source:
    type: Git
    git:
      uri: https://github.com/mauricio-toapanta-fisagrp/openshift_1.git
      ref: master
    contextDir: ''
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
  output:
    to: 
      kind: ImageStreamTag
      name: "openshift-1-git:latest"
  postCommit:
    script: |
      oc rollout restart deployment/mi-deployment -n mauricio-toapanta-dev || true
      








